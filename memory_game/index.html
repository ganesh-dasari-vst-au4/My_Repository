<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="stylesheet.css" rel="stylesheet" />
    <script src="script.js" async></script>
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">
      <div class="page-title"><h1>Memory Game</h1></div>
      <div class="overlay-text ">
          Click to Start
      </div>
      <div id="game-over-text" class="overlay-text ">
            Game Over
            <div class="overlay-text-small"><span>Click to Restart</span></div> 
        </div>
        <div id="victory-over-text" class="overlay-text ">
                Victory
                <div class="overlay-text-small"><span>Click to Restart</span></div> 
            </div>
      <div class="game-container">
        <div class="game-info-container">
          <div class="game-info">Time <span id="Timer">100</span></div>
          <div class="game-info">Flips <span id="Timer">20</span></div>
        </div>
        <div class="card visible">
          <div class="card-back card-face">
            <img
              class="cob-web cob-web-top-left"
              src="Assets/Images/Cobweb.png"
            />
            <img
              class="cob-web cob-web-top-right"
              src="Assets/Images/Cobweb.png"
            />
            <img
              class="cob-web cob-web-bottom-left"
              src="Assets/Images/Cobweb.png"
            />
            <img
              class="cob-web cob-web-bottom-right"
              src="Assets/Images/Cobweb.png"
            />

            <img class="spider" src="Assets/Images/Spider.png" />
          </div>

          <div class="card-front matched card-face">
                <img
                class="cob-web cob-web-top-left"
                src="Assets/Images/CobwebGrey.png"
              />
              <img
                class="cob-web cob-web-top-right"
                src="Assets/Images/CobwebGrey.png"
              />
              <img
                class="cob-web cob-web-bottom-left"
                src="Assets/Images/CobwebGrey.png"
              />
              <img
                class="cob-web cob-web-bottom-right"
                src="Assets/Images/CobwebGrey.png"
              />
  
              <img class="card-value" src="Assets/Images/Bat.png" />
            </div>
          </div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
  </body>
</html>
